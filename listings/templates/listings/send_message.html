{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Send a message about {{ property.title }}</h2>
  <form method="post">
    {% csrf_token %}
    <textarea name="message" rows="4" class="form-control" required></textarea>
    <button type="submit" class="btn btn-primary mt-2">Send</button>
    <a href="{% url 'property_detail' property.pk %}" class="btn btn-link">Cancel</a>
  </form>
</div>
{% endblock %}
