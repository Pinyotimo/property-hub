{% extends "base.html" %}
{% block title %}Delete Property{% endblock %}

{% block content %}
<div class="card border-danger mb-4">
  <div class="card-body">
    <h2 class="card-title text-danger">Confirm Deletion</h2>
    <p class="card-text">Are you sure you want to delete <strong>{{ property.title }}</strong> located in <strong>{{ property.location }}</strong>?</p>
    <p class="card-text text-muted">This action cannot be undone.</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
      <a href="{% url 'property_detail' property.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
