{% extends "base.html" %}
{% block title %}Property Form{% endblock %}

{% block content %}
<div class="card">
  <div class="card-body">
    <h2 class="card-title">
      {% if form.instance.pk %}Edit Property{% else %}Add New Property{% endif %}
    </h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Save</button>
      <a href="{% url 'property_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
