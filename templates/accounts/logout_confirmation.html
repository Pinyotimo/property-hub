{% extends "base.html" %}
{% block title %}Logout - Property Hub{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-6 text-center">

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-info text-center">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <h2>You have been logged out</h2>
    <p>Thank you for using Property Hub.</p>
    <a href="{% url 'login' %}" class="btn btn-primary me-2">Login again</a>
    <a href="{% url 'home' %}" class="btn btn-outline-secondary">Go to Homepage</a>
  </div>
</div>
{% endblock %}
