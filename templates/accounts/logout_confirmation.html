{% extends "base.html" %}
{% block title %}Logout - Property Hub{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-lg border-0 rounded-3">
      <div class="card-body text-center p-5">

        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-info alert-dismissible fade show mb-4" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}

        <div class="mb-4">
          <i class="bi bi-check-circle-fill text-success display-4 mb-3"></i>
          <h2 class="fw-bold text-primary">You have been logged out</h2>
          <p class="text-muted">Thank you for using <span class="fw-semibold text-info">Property Hub</span>.</p>
        </div>

        <div class="d-flex justify-content-center gap-3 mt-4">
          <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
            <i class="bi bi-box-arrow-in-right me-2"></i> Login again
          </a>
          <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-lg">
            <i class="bi bi-house-door me-2"></i> Homepage
          </a>
        </div>

      </div>
    </div>
  </div>
</div>
{% endblock %}
